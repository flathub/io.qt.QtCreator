app-id: io.qt.QtCreator
runtime: org.kde.Sdk
runtime-version: '6.7'
base: io.qt.qtwebengine.BaseApp
base-version: '6.7'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18
  - org.freedesktop.Sdk.Extension.node20
  - org.freedesktop.Sdk.Extension.openjdk
command: qtcreator
rename-desktop-file: org.qt-project.qtcreator.desktop
rename-appdata-file: org.qt-project.qtcreator.appdata.xml
rename-icon: QtProject-qtcreator
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --filesystem=host
  - --filesystem=/sys
  - --device=dri
  - --allow=devel
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --env=VCPKG_ROOT=/app/vcpkg
build-options:
  prepend-path: /usr/lib/sdk/llvm18/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm18/lib
  arch:
    aarch64:
      prepend-pkg-config-path: /app/lib/aarch64-linux-gnu/pkgconfig
    x86_64:
      prepend-pkg-config-path: /app/lib/x86_64-linux-gnu/pkgconfig
modules:
  - shared-modules/libsecret/libsecret.json
  - name: qt-creator
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_PREFIX_PATH=/app
      - -DCMAKE_BUILD_TYPE=Release
      - -DSHOW_BUILD_DATE=ON
      - -DWITH_QMLDESIGNER=OFF
      - -DCLANGTOOLING_LINK_CLANG_DYLIB=ON
      - -DWITH_ONLINE_DOCS=ON
      - -DBUILD_DEVELOPER_DOCS=ON
      - -DBUILD_DOCS_BY_DEFAULT=ON
      - -Wno-dev
    sources:
      - type: git
        url: https://code.qt.io/qt-creator/qt-creator
        tag: v14.0.0
        commit: 370c2d7787ec291565f4749e370fdecea77d12b1
        x-checker-data:
          type: anitya
          project-id: 4136
          tag-template: v$version
          stable-only: true
    post-install:
      - cp -a /usr/lib/sdk/llvm18/bin/* /app/bin/
      - cp -a /usr/lib/sdk/llvm18/lib/* /app/lib/
      - cp -a /usr/lib/sdk/llvm18/libexec/* /app/libexec/
      - cp -a /usr/lib/sdk/llvm18/share/* /app/share/
      - install -d /app/extensions
  - name: docs
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/qt-creator/qt-creator/releases/download/v14.0.0/qtcreator-linux-x64-14.0.0.7z
        sha256: 8e97479e69ddd926dc19daf9024f3188dfa99c88af0e747ad94c8769ec806cc3
        strip-components: 0
        x-checker-data:
          type: anitya
          project-id: 4136
          url-template: https://github.com/qt-creator/qt-creator/releases/download/v$version/qtcreator-linux-x64-$version.7z
          stable-only: true
    build-commands:
      - cp -r share/doc/qtcreator $FLATPAK_DEST/share/doc
  - mold.yaml
  - tk.yaml
  - tcl.yaml
  - python3-conan.yaml
  - fmt.yaml
  - vcpkg-tool.yaml
  - vcpkg.yaml

