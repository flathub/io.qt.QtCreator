app-id: io.qt.QtCreator
runtime: org.kde.Sdk
runtime-version: '6.9'
base: io.qt.qtwebengine.BaseApp
base-version: '6.9'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
  - org.freedesktop.Sdk.Extension.node20
  - org.freedesktop.Sdk.Extension.openjdk
command: qtcreator
rename-desktop-file: org.qt-project.qtcreator.desktop
rename-appdata-file: org.qt-project.qtcreator.appdata.xml
rename-icon: QtProject-qtcreator
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --socket=ssh-auth
  - --filesystem=host
  - --filesystem=/sys
  - --device=dri
  - --allow=devel
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --env=VCPKG_ROOT=$HOME/.local/share/vcpkg
  - --env=LLVM_INSTALL_DIR=/app
build-options:
  prepend-path: /usr/lib/sdk/llvm20/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
  arch:
    aarch64:
      prepend-pkg-config-path: /app/lib/aarch64-linux-gnu/pkgconfig
    x86_64:
      prepend-pkg-config-path: /app/lib/x86_64-linux-gnu/pkgconfig
modules:
  - shared-modules/libsecret/libsecret.json
  - name: qt-creator
    buildsystem: cmake-ninja
    config-opts:
      - -DSHOW_BUILD_DATE=ON
      - -DWITH_QMLDESIGNER=OFF
      - -DCLANGTOOLING_LINK_CLANG_DYLIB=ON
      - -DWITH_ONLINE_DOCS=ON
      - -DBUILD_DEVELOPER_DOCS=ON
      - -DBUILD_DOCS_BY_DEFAULT=ON
      - -DBUILD_EXECUTABLE_CMDBRIDGE=OFF
      - -Wno-dev
    sources:
      - type: git
        url: https://code.qt.io/qt-creator/qt-creator
        tag: v17.0.2
        commit: 8f6c1bca98e3a1987a41931931e846de5fdbc8db
        x-checker-data:
          type: anitya
          project-id: 4136
          tag-template: v$version
          stable-only: true
    post-install:
      - cp -a /usr/lib/sdk/llvm20/* /app
      - install -d /app/extensions
  - name: docs
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/qt-creator/qt-creator/releases/download/v17.0.2/qtcreator-linux-x64-17.0.2.7z
        sha256: 1a52a2428d6e2759ed85edcadc1288c543cdb5550061e0861049785150258895
        strip-components: 0
        x-checker-data:
          type: anitya
          project-id: 4136
          url-template: https://github.com/qt-creator/qt-creator/releases/download/v$version/qtcreator-linux-x64-$version.7z
          stable-only: true
    build-commands:
      - cp -r share/doc/qtcreator $FLATPAK_DEST/share/doc
  - mold.yaml
  - python3-conan.yaml
  - fmt.yaml
  - vcpkg-tool.yaml
  - fontconfig.yaml
