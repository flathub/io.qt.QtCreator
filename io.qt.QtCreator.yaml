        tag: v6.2.0
        x-checker-data:
          type: anitya
          project-id: 7927
          tag-template: v$version
          stable-only: true
        commit: d293da49d39d7bbc4faf370764b91bcad89cb4a9
  - name: qt-declarative
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DQT_BUILD_EXAMPLES=ON
      - -DQT_BUILD_TESTS=OFF
    sources:
      - type: git
