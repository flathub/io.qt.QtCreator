app-id: io.qt.QtCreator
runtime: org.kde.Sdk
runtime-version: '6.10'
base: io.qt.qtwebengine.BaseApp
base-version: '6.10'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm21
  - org.freedesktop.Sdk.Extension.node22
  - org.freedesktop.Sdk.Extension.openjdk
command: qtcreator
rename-desktop-file: org.qt-project.qtcreator.desktop
rename-appdata-file: org.qt-project.qtcreator.appdata.xml
rename-icon: QtProject-qtcreator
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --socket=ssh-auth
  - --filesystem=host
  - --filesystem=/sys
  - --device=dri
  - --allow=devel
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --env=VCPKG_ROOT=$HOME/.local/share/vcpkg
  - --env=LLVM_INSTALL_DIR=/app
build-options:
  prepend-path: /usr/lib/sdk/llvm21/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm21/lib
  arch:
    aarch64:
      prepend-pkg-config-path: /app/lib/aarch64-linux-gnu/pkgconfig
    x86_64:
      prepend-pkg-config-path: /app/lib/x86_64-linux-gnu/pkgconfig
modules:
  - name: qt-creator
    buildsystem: cmake-ninja
    config-opts:
      - -DSHOW_BUILD_DATE=ON
      - -DWITH_QMLDESIGNER=OFF
      - -DCLANGTOOLING_LINK_CLANG_DYLIB=ON
      - -DWITH_ONLINE_DOCS=ON
      - -DBUILD_DEVELOPER_DOCS=OFF
      - -DBUILD_DOCS_BY_DEFAULT=OFF
      - -DBUILD_EXECUTABLE_CMDBRIDGE=OFF
      - -Wno-dev
    sources:
      - type: git
        url: https://github.com/qt-creator/qt-creator.git
        tag: v18.0.1
        commit: 34b03dae431e14de93a93b01b163b77238e30cb0
        x-checker-data:
          type: anitya
          project-id: 4136
          tag-template: v$version
          stable-only: true
    post-install:
      - cp -a /usr/lib/sdk/llvm21/* /app
      - install -d /app/extensions
  - name: docs
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/qt-creator/qt-creator/releases/download/v18.0.1/qtcreator-linux-x64-18.0.1.7z
        sha256: a90914447c7f2322cb4aea269c59993cf7f55ac871ec43b85dc0eb391691c361
        strip-components: 0
        x-checker-data:
          type: anitya
          project-id: 4136
          url-template: https://github.com/qt-creator/qt-creator/releases/download/v$version/qtcreator-linux-x64-$version.7z
          stable-only: true
    build-commands:
      - cp -r share/doc/qtcreator $FLATPAK_DEST/share/doc
  - mold.yaml
  - python3-conan.yaml
  - vcpkg-tool.yaml
  - fontconfig.yaml
