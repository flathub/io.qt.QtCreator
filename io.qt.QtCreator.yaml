app-id: io.qt.QtCreator
runtime: org.kde.Sdk
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk
  - org.freedesktop.Sdk.Extension.node14
command: qtcreator
rename-desktop-file: org.qt-project.qtcreator.desktop
rename-appdata-file: org.qt-project.qtcreator.appdata.xml
rename-icon: QtProject-qtcreator
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=host
  - --device=dri
  - --env=PATH=/app/bin:/usr/bin
  - --allow=devel
build-options:
  append-ld-library-path: /app/lib
modules:
  - name: bluez
    buildsystem: autotools
    config-opts:
      - --disable-tools
      - --disable-cups
      - --disable-monitor
      - --disable-client
      - --disable-systemd
      - --disable-udev
      - --disable-manpages
      - --disable-datafiles
      - --enable-health
      - --enable-library
    sources:
      - type: git
        url: git://github.com/bluez/bluez.git
        commit: da07239606d62526287d55f35a778770b04196ea
        x-checker-data:
          type: anitya
          project-id: 10029
          tag-template: $version
          stable-only: true
        tag: '5.63'
  - name: clang
    buildsystem: cmake-ninja
    build-options:
      cflags: -g1
      cxxflags: -g1
    subdir: llvm
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DLLVM_ENABLE_RTTI=ON
      - -DLLVM_ENABLE_PROJECTS=clang;clang-tools-extra
      - -DLLVM_INCLUDE_DOCS=OFF
      - -DLLVM_INCLUDE_TESTS=OFF
      - -DLLVM_INCLUDE_EXAMPLES=OFF
      - -DLLVM_INCLUDE_BENCHMARKS=OFF
      - -DLLVM_ENABLE_BINDINGS=OFF
      - -DLLVM_INSTALL_UTILS=OFF
      - -DLLVM_ENABLE_UNWIND_TABLES=OFF
      - -DLLVM_TARGETS_TO_BUILD=host
      - -DLLVM_PARALLEL_LINK_JOBS=1
      - -Wno-dev
    sources:
      - type: git
        url: https://code.qt.io/clang/llvm-project.git
        branch: release_110-based
  - name: clazy
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DLINK_CLAZY_TO_LLVM=OFF
      - -DCLAZY_MAN_PAGE=OFF
    sources:
      - type: git
        url: https://invent.kde.org/sdk/clazy.git
        tag: v1.11
        x-checker-data:
          type: anitya
          project-id: 14862
          tag-template: v$version
          stable-only: true
        commit: 821296032a16932cabe012649b4ce898de6e34eb
    cleanup:
      - /share/doc/clazy/
      - /bin/clazy
  - name: openjdk
    buildsystem: simple
    build-commands:
      - cd /usr/lib/sdk/openjdk/jvm/openjdk-17 && cp -ra bin conf include jmods lib
        release /app
  - name: nodejs
    buildsystem: simple
    build-commands:
      - cd /usr/lib/sdk/node14 && cp -ra bin include lib share /app
  - name: qt-base
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DQT_BUILD_EXAMPLES=ON
      - -DQT_BUILD_TESTS=OFF
    sources:
      - type: git
        url: git://code.qt.io/qt/qtbase.git
