app-id: io.qt.QtCreator
runtime: org.kde.Sdk
runtime-version: '6.7'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18
  - org.freedesktop.Sdk.Extension.node20
  - org.freedesktop.Sdk.Extension.openjdk
command: qtcreator
rename-desktop-file: org.qt-project.qtcreator.desktop
rename-appdata-file: org.qt-project.qtcreator.appdata.xml
rename-icon: QtProject-qtcreator
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=host
  - --device=dri
  - --env=PATH=/app/bin:/usr/bin
  - --allow=devel
build-options:
  append-ld-library-path: /app/lib
modules:
  - name: qt-creator
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_PREFIX_PATH=/app
      - -DCMAKE_BUILD_TYPE=Release
      - -DSHOW_BUILD_DATE=ON
      - -DWITH_QMLDESIGNER=OFF
      - -DCLANGTOOLING_LINK_CLANG_DYLIB=ON
      - -Wno-dev
    sources:
      - type: git
        url: https://code.qt.io/qt-creator/qt-creator
        tag: v13.0.2
        x-checker-data:
          type: anitya
          project-id: 4136
          tag-template: v$version
          stable-only: true
        commit: 1ad2c04e0ea5aae60ae7236229f4588846c40229

